<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2hyYXZhbi1zNGciLCJhIjoiY2s4YmRvbnJ1MGI2ZTNsb2FhYThocGk3MSJ9.sj9l-_gVTH7Ff5vheq9m6w';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/shravan-s4g/ck8aomxlx04j81io7klayynbs',
center: [116.62362,-1.05278],
zoom: 4
});
var hoveredStateId = null;
 
map.on('load', function() {
map.addSource('states', {
'type': 'geojson',
'data':
'https://raw.githubusercontent.com/Vizzuality/growasia_calculator/master/public/indonesia.geojson'
});
 
// The feature-state dependent fill-opacity expression will render the hover effect
// when a feature's hover state is set to true.
map.addLayer({
'id': 'state-fills',
'type': 'fill',
'source': 'states',
'layout': {},
'paint': {
'fill-color': '#ff8800',
'fill-opacity': [
'case',
['boolean', ['feature-state', 'hover'], false],
1,
0.5
]
}
});
 
map.addLayer({
'id': 'state-borders',
'type': 'line',
'source': 'states',
'layout': {},
'paint': {
'line-color': '#ff8800',
'line-width': 2
}
});
 
// When the user moves their mouse over the state-fill layer, we'll update the
// feature state for the feature under the mouse.
map.on('mousemove', 'state-fills', function(e) {
if (e.features.length > 0) {
if (hoveredStateId) {
map.setFeatureState(
{ source: 'states', id: hoveredStateId },
{ hover: false }
);
}
hoveredStateId = e.features[0].id;
map.setFeatureState(
{ source: 'states', id: hoveredStateId },
{ hover: true }
);
}
});
 
// When the mouse leaves the state-fill layer, update the feature state of the
// previously hovered feature.
map.on('mouseleave', 'state-fills', function() {
if (hoveredStateId) {
map.setFeatureState(
{ source: 'states', id: hoveredStateId },
{ hover: false }
);
}
hoveredStateId = null;
});
});

		}

    });
</script>
