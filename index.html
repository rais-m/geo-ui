<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />


 
	<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicmFpcy10bSIsImEiOiJjazhhcG9iaXAwNGYwM2x0cTV3MXNlMzJuIn0.xpAEjsKMI_hrKJPPcCmooQ';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [116.62362,-1.05278],
zoom: 3
});
map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

map.on('load', function() {
// Add a source for the state polygons.
map.addSource('statesss', {
'type': 'geojson',
'data':
'https://raw.githubusercontent.com/rais-m/geo-ui/master/assets/jsonfiles/map.geojson'
});
 
// Add a layer showing the state polygons.
map.addLayer({
'id': 'statess-layer',
'type': 'fill',
'source': 'statesss',
'paint': {
'fill-color': 'rgba(200, 100, 240, 0.4)',
'fill-outline-color': 'rgba(200, 100, 240, 1)'
}
});
 
// When a click event occurs on a feature in the states layer, open a popup at the
// location of the click, with description HTML from its properties.
map.on('click', 'statess-layer', function(e) {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.name)
.addTo(map);
});
 
// Change the cursor to a pointer when the mouse is over the states layer.
map.on('mouseenter', 'statess-layer', function() {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'statess-layer', function() {
map.getCanvas().style.cursor = '';
});
});
</script>
